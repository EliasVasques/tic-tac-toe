<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font nixie one -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe!</h1>
    </header>

    <main>
        <section class="points">
            <h3>vitórias do X: <span id="pointsX">0</span></h3>
            <h3>vitórias do 0: <span id="points0">0</span></h3>
        </section>

        <section class="situation">
            <h2>jogo em andamento</h2>
        </section>

        <section class="board">
            <div class="row">
                <div class="cell" onclick="putSign(this)"></div>
                <div class="cell two" onclick="putSign(this)"></div>
                <div class="cell" onclick="putSign(this)"></div>
            </div>
            <class class="row">
                <div class="cell four" onclick="putSign(this)"></div>
                <div class="cell five" onclick="putSign(this)"></div>
                <div class="cell six" onclick="putSign(this)"></div>
            </class>
            <class class="row">
                <div class="cell" onclick="putSign(this)"></div>
                <div class="cell eight" onclick="putSign(this)"></div>
                <div class="cell" onclick="putSign(this)"></div>
            </class>
        </section>

        <section class="buttons">
            <button onclick="nextRound()">Jogar Novamente</button>
            <button onclick="resetPoints()">Zerar Pontos</button>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
